databaseChangeLog:
  - changeSet:
      id: insert-roles
      author: Sonu Abraham
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: created_by
                  value: initial_load
              - column:
                  name: name
                  value: super-admin
              - column:
                  name: description
                  value: All permissions role
              - column:
                  name: dataowner_id
                  valueComputed: "(SELECT id FROM parish)"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: created_by
                  value: initial_load
              - column:
                  name: name
                  value: viewer
              - column:
                  name: description
                  value: All screens viewer role
              - column:
                  name: dataowner_id
                  valueComputed: "(SELECT id FROM parish)"
