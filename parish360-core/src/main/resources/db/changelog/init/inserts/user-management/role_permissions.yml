databaseChangeLog:
  - changeSet:
      id: insert-role-permissions
      author: Sonu Abraham
      changes:
        - sql: >
            INSERT INTO role_permissions (role_id,permission_id)
            SELECT r.id, p.id 
            FROM roles r 
              CROSS JOIN permissions p
            WHERE r.name='super-admin' AND  NOT EXISTS (
              SELECT 1
              FROM role_permissions rp
              WHERE rp.role_id = r.id
              AND rp.permission_id = p.id
            );
        - sql: >
            INSERT INTO role_permissions (role_id,permission_id)
            SELECT r.id, p.id 
            FROM roles r 
              JOIN permissions p on p.permission = 'VIEW'
            WHERE r.name='viewer' AND NOT EXISTS (
              SELECT 1
              FROM role_permissions rp
              WHERE rp.role_id = r.id
              AND rp.permission_id = p.id
            );
