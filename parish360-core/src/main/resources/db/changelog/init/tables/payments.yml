databaseChangeLog:
  - changeSet:
      id: create-table-payments
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: paid_to
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: payee
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: amount
                  type: DECIMAL(10,2)
              - column:
                  name: currency
                  type: VARCHAR(100)
              - column:
                  name: conversion_rate
                  type: DECIMAL(10,2)
              - column:
                  name: booking_code
                  type: VARCHAR(100)
              - column:
                  name: reference_id
                  type: UUID
              - column:
                  name: family_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_families_payments
                    references: families(id)
              - column:
                  name: account_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_accounts_payments
                    references: accounts(id)
              - column:
                  name: parish_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_parish_payments
                    references: parish(id)
