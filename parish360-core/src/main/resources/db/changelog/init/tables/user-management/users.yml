databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: TEXT
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: contact
                  type: VARCHAR(20)
              - column:
                  name: timezone
                  type: VARCHAR(100)
                  defaultValue: 'Asia/Kolkata'
              - column:
                  name: currency
                  type: VARCHAR(10)
                  defaultValue: 'INR'
              - column:
                  name: locale
                  type: VARCHAR(10)
                  defaultValue: 'en-IN'
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: last_login
                  type: TIMESTAMPTZ
              - column:
                  name: tou_accepted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: reset_password
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: dataowner_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_dataowner
                    references: dataowner(id)
