databaseChangeLog:
  - changeSet:
      id: create-table-expenses
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: expenses
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: paid_to
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: paid_by
                  type: VARCHAR(100)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: amount
                  type: DECIMAL(10,2)
              - column:
                  name: currency
                  type: VARCHAR(100)
              - column:
                  name: conversion_rate
                  type: DECIMAL(10,2)
              - column:
                  name: account_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_accounts_expenses
                    references: accounts(id)
              - column:
                  name: parish_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_parish_expenses
                    references: parish(id)
