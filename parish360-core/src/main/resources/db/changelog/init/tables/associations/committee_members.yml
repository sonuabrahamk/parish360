databaseChangeLog:
  - changeSet:
      id: create-table-committee-members
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: committee_members
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: designation
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: INTEGER
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: contact
                  type: VARCHAR(50)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: py_association_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_py_associations_associates
                    references: parish_year_associations(id)
