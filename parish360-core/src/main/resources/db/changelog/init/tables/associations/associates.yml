databaseChangeLog:
  - changeSet:
      id: create-table-associates
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: associates
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: associates
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: association_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_associations_associates
                    references: associations(id)
