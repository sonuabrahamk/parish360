databaseChangeLog:
  - changeSet:
      id: create-table-documents
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: member_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_members_documents
                    references: members(id)
