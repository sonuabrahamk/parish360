databaseChangeLog:
  - changeSet:
      id: create-table-dataowner
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: dataowner
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
