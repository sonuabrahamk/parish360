databaseChangeLog:
  - changeSet:
      id: create-table-parish-year
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: parish_year
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: status
                  type: VARCHAR(100)
              - column:
                  name: locked
                  type: BOOLEAN
                  defaultValueComputed: false
              - column:
                  name: comment
                  type: VARCHAR(100)
              - column:
                  name: parish_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_parish_parish_year
                    references: parish(id)
