databaseChangeLog:
  - changeSet:
      id: create-table-members
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: members
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: baptism_name
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: contact
                  type: VARCHAR(50)
              - column:
                  name: contact_verified
                  type: BOOLEAN
                  defaultValueComputed: false
                  constraints:
                    nullable: false
              - column:
                  name: marital_status
                  type: VARCHAR(50)
              - column:
                  name: relationship
                  type: VARCHAR(50)
              - column:
                  name: dob
                  type: DATE
              - column:
                  name: gender
                  type: VARCHAR(50)
              - column:
                  name: father
                  type: VARCHAR(100)
              - column:
                  name: mother
                  type: VARCHAR(100)
              - column:
                  name: qualification
                  type: VARCHAR(100)
              - column:
                  name: occupation
                  type: VARCHAR(100)
              - column:
                  name: godfather_name
                  type: VARCHAR(100)
              - column:
                  name: godfather_parish
                  type: VARCHAR(100)
              - column:
                  name: godfather_baptism_name
                  type: VARCHAR(100)
              - column:
                  name: godfather_contact
                  type: VARCHAR(50)
              - column:
                  name: godmother_name
                  type: VARCHAR(100)
              - column:
                  name: godmother_parish
                  type: VARCHAR(100)
              - column:
                  name: godmother_baptism_name
                  type: VARCHAR(100)
              - column:
                  name: godmother_contact
                  type: VARCHAR(50)
              - column:
                  name: birth_location
                  type: VARCHAR(100)
              - column:
                  name: birth_city
                  type: VARCHAR(100)
              - column:
                  name: birth_state
                  type: VARCHAR(100)
              - column:
                  name: birth_country
                  type: VARCHAR(100)
              - column:
                  name: family_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_families_members
                    references: families(id)
