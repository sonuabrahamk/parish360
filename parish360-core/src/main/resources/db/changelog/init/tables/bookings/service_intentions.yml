databaseChangeLog:
  - changeSet:
      id: create-table-service-intentions
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: service_intentions
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: booked_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: contact
                  type: VARCHAR(50)
              - column:
                  name: intention
                  type: TEXT
              - column:
                  name: event
                  type: VARCHAR(100)
              - column:
                  name: status
                  type: VARCHAR(100)
              - column:
                  name: family_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_families_intentions
                    references: families(id)
              - column:
                  name: service_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_service_intentions
                    references: services(id)
              - column:
                  name: parish_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_parish_intentions
                    references: parish(id)
