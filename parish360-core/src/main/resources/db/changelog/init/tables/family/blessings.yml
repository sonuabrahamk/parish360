databaseChangeLog:
  - changeSet:
      id: create-table-blessings
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: blessings
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: priest
                  type: VARCHAR(100)
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: VARCHAR(100)
              - column:
                  name: family_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_families_blessings
                    references: families(id)
