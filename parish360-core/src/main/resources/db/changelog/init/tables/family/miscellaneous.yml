databaseChangeLog:
  - changeSet:
      id: create-table-miscellaneous
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: miscellaneous
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: commented_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: family_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_families_miscellaneous
                    references: families(id)
