databaseChangeLog:
  - changeSet:
      id: create-table-currencies
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: currencies
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(10)
                  constraints:
                    unique: true
              - column:
                  name: rate
                  type: DECIMAL(10,5)
