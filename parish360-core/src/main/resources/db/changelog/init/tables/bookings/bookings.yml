databaseChangeLog:
  - changeSet:
      id: create-table-bookings
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: booking_code
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: booking_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: booked_by
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: booked_from
                  type: TIMESTAMPTZ
              - column:
                  name: booked_to
                  type: TIMESTAMPTZ
              - column:
                  name: contact
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: event
                  type: VARCHAR(100)
              - column:
                  name: status
                  type: VARCHAR(100)
              - column:
                  name: total_amount
                  type: DECIMAL(10,2)
              - column:
                  name: amount_paid
                  type: DECIMAL(10,2)
              - column:
                  name: currency
                  type: VARCHAR(100)
              - column:
                  name: conversion_rate
                  type: DECIMAL(10,2)
              - column:
                  name: resource_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_resources_bookings
                    references: resources(id)
              - column:
                  name: service_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_services_bookings
                    references: services(id)
              - column:
                  name: family_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_families_bookings
                    references: families(id)
              - column:
                  name: parish_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_parish_bookings
                    references: parish(id)
