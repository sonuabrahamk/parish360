databaseChangeLog:
  - changeSet:
      id: create-table-parish-year-associations
      author: Sonu Abraham
      changes:
        - createTable:
            tableName: parish_year_associations
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: parish_year_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_py_associations_parish_year
                    references: parish_year(id)
              - column:
                  name: association_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_py_associations_association
                    references: associations(id)
