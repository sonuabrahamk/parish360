<div class="header">
  <h1>Payment Details</h1>
  <div class="header-right-section">
    <span
      class="text-primary-color cursor-pointer font-bold hover:text-secondary-color hover:underline"
      (click)="onBackClick()"
      ><fa-icon [icon]="faArrowLeft"></fa-icon>Payments List</span
    >
  </div>
</div>

<div [formGroup]="paymentForm" class="form-section-3 p-4">
  <!-- Payment Type -->
  <div class="form-group">
    <label>Payment Type</label>
    <select formControlName="type" [value]="type">
      <option *ngFor="let type of this.paymentTypeList">
        {{ type }}
      </option>
    </select>
  </div>

  <!-- Payment Date -->
  <div class="form-group">
    <label>Payment Date</label>
    <input type="date" formControlName="date" />
  </div>

  <!-- Booking Code -->
  <div class="form-group">
    <label>Booking Code</label>
    <input type="text" formControlName="booking_code" />
  </div>

  <!-- Payment received By -->
  <div class="form-group">
    <label>Received By</label>
    <input type="text" formControlName="paid_to" />
  </div>

  <!-- Payment By -->
  <div class="form-group">
    <label>Payee</label>
    <input type="text" formControlName="payee" />
  </div>

  <!-- Family Code -->
  <div class="form-group">
    <label>Family Code</label>
    <input type="text" formControlName="family_code" />
  </div>

  <!-- Account -->
  <div class="form-group">
    <label>Account</label>
    <select formControlName="account_id">
      <option
        *ngFor="let account of accounts; let i = index"
        [value]="account.id"
      >
        {{ account.name }}
      </option>
    </select>
  </div>

  <!-- Amount -->
  <div class="form-group">
    <label>Amount</label>
    <input type="number" formControlName="amount" />
  </div>

  <!-- Currency -->
  <div class="form-group">
    <label>Currency</label>
    <select formControlName="currency" value="INR">
      <option value="INR">INR</option>
    </select>
  </div>

  <!-- Payment Mode -->
  <div class="form-group">
    <label>Payment Mode</label>
    <select formControlName="payment_mode" value="cash">
      <option value="cash">Pay at Office</option>
      <option value="upi">UPI</option>
      <option value="online_payment">Online Payment</option>
    </select>
  </div>

  <!-- Description -->
  <div class="form-group col-span-2">
    <label>Description</label>
    <input type="text" formControlName="description" />
  </div>

  <!-- Subscription details section -->
  <app-section-form
    [title]="'Subscriptions Details'"
    *ngIf="type === paymentTypes.SUBSCRIPTIONS"
    class="col-span-3 grid grid-cols-1"
  >
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- From Date -->
      <div class="form-group">
        <label>Subscription From</label>
        <input type="date" formControlName="subscription_from" />
      </div>

      <!-- To Date -->
      <div class="form-group">
        <label>Subscription To</label>
        <input type="date" formControlName="subscription_to" />
      </div>
    </div>
  </app-section-form>
</div>

<app-footer
  *appCanEdit="screen"
  [isEditMode]="this.isEditMode"
  (modeUpdated)="onModeUpdated($event)"
></app-footer>
