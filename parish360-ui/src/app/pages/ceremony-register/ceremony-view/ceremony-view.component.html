<div class="header">
  <h1>Ceremony Details</h1>
  <div class="header-right-section">
    <span
      class="text-primary-color cursor-pointer font-bold hover:text-secondary-color hover:underline"
      (click)="onBackClick()"
      ><fa-icon [icon]="faArrowLeft"></fa-icon>Ceremonies List</span
    >
  </div>
</div>
<div
  [formGroup]="ceremonyForm"
  class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 p-4"
>
  <!-- Ceremony Type -->
  <div class="form-group">
    <label>Ceremony Type</label>
    <select formControlName="type" class="lg:col-span-2">
      <option *ngFor="let ceremony of this.ceremonyList" [value]="ceremony">
        {{ ceremony }}
      </option>
    </select>
  </div>

  <!-- Ceremony Date -->
  <div class="form-group">
    <label>Date</label>
    <input type="datetime-local" formControlName="date" class="lg:col-span-2" />
  </div>

  <!-- Is Parishioner -->
  <div class="form-group">
    <label>Parishioner</label>
    <select formControlName="parishioner" class="lg:col-span-2">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
  </div>

  <!-- Parish details section -->
   <app-section-form [title]="'Parish Details'" class="md:col-span-3">
      <div class="grid grid-col-1 md:grid-col3 gap-4">

        <!-- Book Id -->
        <div class="form-group">
          <label>Book ID</label>
          <input type="text" formControlName="book_id" class="lg:col-span-2" />
        </div>
        
        <!-- Parish Name -->
        <div class="form-group">
          <label>Parish Name</label>
          <input type="text" formControlName="parish_name" class="lg:col-span-2" />
        </div>
        
        <!-- Diocese Name -->
        <div class="form-group">
          <label>Diocese Name</label>
          <input type="text" formControlName="diocese_name" class="lg:col-span-2" />
        </div>

        <!-- Place of Parish -->
        <app-section-form [title]="'Location of Parish'" class="md:col-span-3">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="form-group">
              <label>City</label>
              <input
                type="text"
                formControlName="parish_city"
                class="lg:col-span-2"
              />
            </div>
            <div class="form-group">
              <label>State</label>
              <input
                type="text"
                formControlName="parish_state"
                class="lg:col-span-2"
              />
            </div>
            <div class="form-group">
              <label>Country</label>
              <input
                type="text"
                formControlName="parish_country"
                class="lg:col-span-2"
              />
            </div>
          </div>
        </app-section-form>

      </div>
   </app-section-form>

  <!-- Personal Details Section -->
  <app-section-form [title]="'Personal Details'"  class="md:col-span-3">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <!-- Name -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="lg:col-span-2" />
      </div>

      <!-- Baptism Name -->
      <div class="form-group">
        <label>Baptism Name</label>
        <input
          type="text"
          formControlName="baptism_name"
          class="lg:col-span-2"
        />
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" formControlName="dob" class="lg:col-span-2" />
      </div>

      <!-- Father's name -->
      <div class="form-group">
        <label>Father's Name</label>
        <input type="text" formControlName="father" class="lg:col-span-2" />
      </div>

      <!-- Mother's Name -->
      <div class="form-group">
        <label>Mother's Name</label>
        <input type="text" formControlName="mother" class="lg:col-span-2" />
      </div>

      <!-- Marital Status -->
      <div class="form-group">
        <label>Marital Status</label>
        <input type="text" formControlName="marital_status" class="lg:col-span-2" />
      </div>

      <!-- Place of Birth -->
      <app-section-form [title]="'Place of Birth'" class="md:col-span-3">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="form-group">
            <label>City</label>
            <input
              type="text"
              formControlName="birth_city"
              class="lg:col-span-2"
            />
          </div>
          <div class="form-group">
            <label>State</label>
            <input
              type="text"
              formControlName="birth_state"
              class="lg:col-span-2"
            />
          </div>
          <div class="form-group">
            <label>Country</label>
            <input
              type="text"
              formControlName="birth_country"
              class="lg:col-span-2"
            />
          </div>
        </div>
      </app-section-form>
    </div>
  </app-section-form>

  <app-footer
    class="md:col-span-3"
    (modeUpdated)="onModeUpdated($event)"
  ></app-footer>
</div>
