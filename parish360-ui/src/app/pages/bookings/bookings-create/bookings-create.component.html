<div class="header">
  <h1>Create Booking</h1>
  <div class="header-right-section">
    <span
      class="text-primary-color cursor-pointer font-bold hover:text-secondary-color hover:underline"
      (click)="onBackClick()"
      ><fa-icon [icon]="faArrowLeft"></fa-icon>Bookings List</span
    >
  </div>
</div>
<div
  [formGroup]="bookingsForm"
  class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 p-4"
>
  <!-- Field 1 -->
  <div class="form-group">
    <label>Booking Type</label>
    <select formControlName="booking_type" class="lg:col-span-2">
        <option value="0">-- Select Type --</option>
        <option value="1">Qurbana</option>
        <option value="2">Qurbana & Requiem</option>
        <option value="3">Qurbana & Novena</option>
    </select>
  </div>

  <!-- Field 2 -->
  <div class="form-group">
    <label>Date</label>
    <input type="datetime-local" formControlName="date" class="lg:col-span-2" />
  </div>

  <!-- Field 3 -->
  <div class="form-group">
    <label>Event</label>
    <input type="text" formControlName="event" class="lg:col-span-2" />
  </div>

  <!-- Field 4 -->
  <div class="form-group">
    <label>Booked By</label>
    <input type="text" formControlName="booked_by" class="lg:col-span-2" />
  </div>

  <!-- Field 5 -->
  <div class="form-group">
    <label>Contact</label>
    <input type="number" formControlName="contact" class="lg:col-span-2" />
  </div>

  <!-- Field 6 -->
  <div class="form-group">
    <label>Note</label>
    <input type="text" formControlName="note" class="lg:col-span-2" />
  </div>

  <!-- Field 7 -->
  <div class="form-group">
    <label>Status</label>
    <input type="text" formControlName="status" class="lg:col-span-2" />
  </div>
</div>
<div class="header mt-8">
    <div></div>
  <div class="header-right-section">
    <button class="mr-4 btn-warning" (click)="onCancel()">Reset</button>
    <button class="mr-4" (click)="onSave()">Create</button>
  </div>
</div>
