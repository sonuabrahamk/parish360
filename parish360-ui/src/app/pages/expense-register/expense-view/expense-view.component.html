<div class="header">
  <h1>Expense Details</h1>
  <div class="header-right-section">
    <span
      class="text-primary-color cursor-pointer font-bold hover:text-secondary-color hover:underline"
      (click)="onBackClick()"
      ><fa-icon [icon]="faArrowLeft"></fa-icon>Payments List</span
    >
  </div>
</div>

<div [formGroup]="expenseForm" class="form-section-3 p-4">
  <!-- Expense Date -->
  <div class="form-group">
    <label>Expense Date</label>
    <input type="date" formControlName="date" class="col-span-2" />
  </div>

  <!-- Paid To -->
  <div class="form-group">
    <label>Paid To</label>
    <input type="text" formControlName="paid_to" class="col-span-2" />
  </div>

  <!-- Paid By -->
  <div class="form-group">
    <label>Paid By</label>
    <input type="text" formControlName="paid_by" class="col-span-2" />
  </div>

  <!-- Account -->
  <div class="form-group">
    <label>Account</label>
    <select formControlName="account_id" class="lg:col-span-2">
      <option
        *ngFor="let account of accounts; let i = index"
        [value]="account.id"
      >
        {{ account.name }}
      </option>
    </select>
  </div>

  <!-- Amount -->
  <div class="form-group">
    <label>Amount</label>
    <input type="number" formControlName="amount" class="col-span-2" />
  </div>

  <!-- Currency -->
  <div class="form-group">
    <label>Currency</label>
    <input type="text" formControlName="currency" class="col-span-2" />
  </div>

  <!-- Payment Method -->
  <div class="form-group">
    <label>Payment Method</label>
    <select formControlName="payment_method" class="lg:col-span-2" value="cash">
      <option value="cash">CASH</option>
      <option value="upi">UPI</option>
      <option value="online_payment">Online Payment</option>
    </select>
  </div>

  <!-- Remarks -->
  <div class="form-group col-span-2 grid grid-cols-1 md:grid-cols-10">
    <label>Description</label>
    <input type="text" formControlName="description" class="col-span-9" />
  </div>
</div>

<app-footer
  (modeUpdated)="onModeUpdate($event)"
  [isEditMode]="isEditMode"
></app-footer>
