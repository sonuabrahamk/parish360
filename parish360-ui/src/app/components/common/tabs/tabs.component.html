<div *ngIf="tabs?.length" class="w-full">
  <div class="tabs">
    <button
      *ngFor="let tab of tabs; let i = index"
      class="tab-button"
      [class.active]="activeTabIndex === i"
      (click)="selectTab(i)"
    >
      <fa-icon [icon]="tab.icon" *ngIf="tab.icon"></fa-icon>
      {{ tab.label }}
    </button>
  </div>
  <ng-container *ngFor="let tab of tabs; let i = index">
    <ng-container *ngIf="activeTabIndex === i">
      <ng-container *ngTemplateOutlet="tab.content ?? null"></ng-container>
    </ng-container>
  </ng-container>
</div>
