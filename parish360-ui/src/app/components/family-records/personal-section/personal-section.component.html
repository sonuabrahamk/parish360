<div
  [formGroup]="memberForm"
  class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 p-4"
>
  <!-- Field 1 -->
  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="first_name" class="lg:col-span-2" />
  </div>

  <!-- Field 3 -->
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="last_name" class="lg:col-span-2" />
  </div>

  <!-- Field 4 -->
  <div class="form-group">
    <label>Contact</label>
    <input type="text" formControlName="contact" class="lg:col-span-2" />
  </div>

  <!-- Field 5 -->
  <div class="form-group">
    <label>Relationship</label>
    <input type="text" formControlName="relationship" class="lg:col-span-2" />
  </div>

  <!-- Field 6 -->
  <div class="form-group">
    <label>Father's Name</label>
    <input type="text" formControlName="father" class="lg:col-span-2" />
  </div>

  <!-- Field 7 -->
  <div class="form-group">
    <label>Mother's Name</label>
    <input type="text" formControlName="mother" class="lg:col-span-2" />
  </div>

  <!-- Field 8 -->
  <div class="form-group">
    <label>Date of Birth</label>
    <input type="text" formControlName="dob" class="lg:col-span-2" />
  </div>

  <!-- Field 9 -->
  <div class="form-group">
    <label>Gender</label>
    <input type="text" formControlName="gender" class="lg:col-span-2" />
  </div>

  <!-- Field 10 -->
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="lg:col-span-2" />
  </div>

  <!-- Field 11 -->
  <div class="form-group">
    <label>Qualification</label>
    <input type="text" formControlName="qualification" class="lg:col-span-2" />
  </div>

  <!-- Field 12 -->
  <div class="form-group">
    <label>Occupation</label>
    <input type="text" formControlName="occupation" class="lg:col-span-2" />
  </div>

  <!-- Birth Place section -->
  <app-section-form [title]="'Birth Place'" class="md:col-span-3">
    <div class="form-section-3" formGroupName="birth_place">
      <!-- City -->
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="lg:col-span-2" />
      </div>
      <!-- State -->
      <div class="form-group">
        <label>State</label>
        <input type="text" formControlName="state" class="lg:col-span-2" />
      </div>
      <!-- Country -->
      <div class="form-group">
        <label>Country</label>
        <input type="text" formControlName="country" class="lg:col-span-2" />
      </div>
    </div>
  </app-section-form>
</div>

<app-footer
  *appCanEdit="screen"
  [isEditMode]="isEditMode"
  (modeUpdated)="onModeUpdated($event)"
></app-footer>
