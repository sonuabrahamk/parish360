<div class="relative w-full min-h-[200px] overflow-hidden">
  <div
    *ngIf="familyInfoForm"
    [formGroup]="familyInfoForm"
    class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 p-4"
  >
    <!-- Field 1 -->
    <div class="form-group">
      <label>Book No</label>
      <input
        type="text"
        formControlName="family_code"
        placeholder="Family Code is required"
        [ngClass]="{ invalid: isInvalid('family_code') }"
      />
    </div>

    <!-- Field 2 -->
    <div class="form-group" *ngIf="this.recordId !== 'new'">
      <label>Parish</label>
      <input type="text" formControlName="parish" />
    </div>

    <!-- Field 3 -->
    <div class="form-group" *ngIf="this.recordId !== 'new'">
      <label>Unit</label>
      <input type="text" formControlName="unit" />
    </div>

    <!-- Field 4 -->
    <div class="form-group">
      <label>Family Name</label>
      <input
        type="text"
        formControlName="family_name"
        [ngClass]="{ invalid: isInvalid('family_name') }"
        placeholder="Family Name is required"
      />
    </div>

    <!-- Field 5 -->
    <div class="form-group" *ngIf="this.recordId !== 'new'">
      <label>Head of Family</label>
      <input type="text" formControlName="head_of_family" />
    </div>

    <!-- Field 6 -->
    <div class="form-group">
      <label>Mobile</label>
      <div class="col-span-2 grid md:grid-cols-7 gap-2">
        <select class="col-span-2">
          <option value="+91">+91</option>
        </select>
        <input
          type="text"
          formControlName="contact"
          class="lg:col-span-5"
          placeholder="Contact is required"
          [ngClass]="{ invalid: isInvalid('contact') }"
        />
      </div>
    </div>

    <!-- Field 7 -->
    <div class="form-group">
      <label>Create On</label>
      <input type="date" formControlName="joined_date" />
    </div>

    <!-- Field 7 -->
    <div class="form-group col-span-2">
      <label>Address</label>
      <input type="text" formControlName="address" />
    </div>
  </div>

  <app-footer
    *appCanEdit="screen"
    [isEditMode]="isEditMode"
    (modeUpdated)="onModeUpdated($event)"
  ></app-footer>
</div>
