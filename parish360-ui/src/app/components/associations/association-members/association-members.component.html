<div class="ag-theme-alpine">
  <div class="flex justify-end">
    <div *ngIf="!isMappingEnabled">
      <button
        class="button text-sm my-2 ml-2"
        *appCanEdit="screen"
        (click)="onMapAssociationClick()"
      >
        Map New Associates
      </button>
      <button
        class="button btn-danger text-sm my-2 ml-2"
        *appCanEdit="screen"
        (click)="onUnMapAssociationClick()"
      >
        Remove Associates
      </button>
    </div>
    <div *ngIf="isMappingEnabled">
      <button
        class="button btn-warning text-sm my-2 ml-2"
        *appCanEdit="screen"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        class="button text-sm my-2 ml-2"
        *appCanEdit="screen"
        (click)="onMapAssociates()"
      >
        Save
      </button>
    </div>
  </div>
  <ag-grid-angular
    *ngIf="!isMappingEnabled"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector"
    [domLayout]="'autoHeight'"
    (gridReady)="onGridReady($event)"
    [rowSelection]="rowSelection"
  />
  <app-associates-mapping
    *ngIf="isMappingEnabled"
    [associationType]="associationType"
    [pyAssociationId]="pyAssociationId"
    (associatesChange)="onAssociatesMapped($event)"
  ></app-associates-mapping>
</div>
