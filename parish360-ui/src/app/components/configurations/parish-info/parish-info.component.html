<div class="relative w-full min-h-[200px] overflow-hidden">
  <div
    *ngIf="parishInfoForm"
    [formGroup]="parishInfoForm"
    class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 p-4"
  >
    <!-- Field 1 -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="lg:col-span-2" />
    </div>

    <!-- Field 2 -->
    <div class="form-group">
      <label>Denomination</label>
      <input type="text" formControlName="denomination" class="lg:col-span-2" />
    </div>

    <!-- Field 3 -->
    <div class="form-group">
      <label>Patron</label>
      <input type="text" formControlName="patron" class="lg:col-span-2" />
    </div>

    <!-- Field 4 -->
    <div class="form-group">
      <label>Contact</label>
      <input type="text" formControlName="contact" class="lg:col-span-2" />
    </div>

    <!-- Field 5 -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="lg:col-span-2" />
    </div>

    <!-- Field 6 -->
    <div class="form-group">
      <label>Founded Date</label>
      <input type="date" formControlName="founded_date" class="lg:col-span-2" />
    </div>
  </div>

  <app-footer
    *appCanEdit="screen"
    [isEditMode]="isEditMode"
    (modeUpdated)="onModeUpdated($event)"
  ></app-footer>
</div>
